<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span> <!-- To Do! Wifi icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full"></i> <!-- battery icon -->
      <i class="fas fa-bolt"></i> <!-- lightning icon -->
    </div>
  </div>

  <header class="search-header">
    <div class="search-header__column">
      <a href="more.html">
        <i class="fas fa-chevron-left fa-2x"></i>
      </a>
    </div>
    <div class="search-header__column">
      <h1 class="search-header__title">Settings</h1>
    </div>
    <div class="search-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
    </div>
  </header>


  <main class="main-screen">

    <ul class="setting-list__row">

      <li class="setting-list">
        <div class="setting-list__info">
          <i class="fas fa-bullhorn"></i>
          <span class="setting-list__info-name">Notices</span>
        </div>
      </li>

      <li class="setting-list">
        <div class="setting-list__info">
          <i class="fas fa-flask"></i>
          <span class="setting-list__info-name">Kakao Lab</span>
        </div>
      </li>

      <li class="setting-list">
        <div class="setting-list__info">
          <i class="fas fa-info-circle"></i>
          <span class="setting-list__info-name">Version</span>
        </div>
        <div class="setting-list__notification">Latest Version</div>
      <li>

    </ul>

    <ul class="setting-list__row">

      <li class="setting-list">
        <div class="setting-list__info">
          <i class="fas fa-lock"></i>
          <span class="setting-list__info-name">Privacy</span>
        </div>
      </li>

      <li class="setting-list">
        <div class="setting-list__info">
          <i class="far fa-bell"></i>
          <span class="setting-list__info-name">Notification</span>
        </div>
      </li>

      <li class="setting-list">
        <div class="setting-list__info">
          <i class="far fa-user"></i>
          <span class="setting-list__info-name">Friends</span>
        </div>
        <div class="setting-list__notification"></div>
      <li>

      <li class="setting-list">
        <div class="setting-list__info">
          <i class="far fa-comment"></i>
          <span class="setting-list__info-name">Chats</span>
        </div>
        <div class="setting-list__notification"></div>
      <li>

      <li class="setting-list">
        <div class="setting-list__info">
          <i class="far fa-sun"></i>
          <span class="setting-list__info-name">Display</span>
          <span class="badge">N</span>
        </div>
        <div class="setting-list__notification"></div>
      <li>

      <li class="setting-list">
        <div class="setting-list__info">
          <i class="fas fa-brush"></i>
          <span class="setting-list__info-name">Themes</span>
          <span class="badge">N</span>
        </div>
        <div class="setting-list__notification">Default theme</div>
      <li>

      <li class="setting-list">
        <div class="setting-list__info">
          <i class="fas fa-phone"></i>
          <span class="setting-list__info-name">Call</span>
        </div>
        <div class="setting-list__notification"></div>
      <li>

    </ul>

  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="badge nav__link__comment-badge">2</span>
          <i class="far fa-comment fa-2x">
          </i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="dot-badge nav__link__ellipsis-badge"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
