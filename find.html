<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span> <!-- To Do! Wifi icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full"></i> <!-- battery icon -->
      <i class="fas fa-bolt"></i> <!-- lightning icon -->
    </div>
  </div>

  <header class="title-bar">
    <h1 class="title-bar__title">Find</h1>
    <div class="title-bar__icon">
      <i class="fas fa-search fa-lg"></i>
      <a href="setting.html"><i class="fas fa-cog fa-lg">
          <div class="dot-badge title-bar__cog-badge"></div>
        </i>
      </a>
    </div>
  </header>

  <main class="main-screen">

    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-fingerprint"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>

    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends </span>
    </div>

    <div class="openchat-list">
      <div class="openchat-list__header">
        <h6>Open Chat</h6>
        <h6>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></h6>
      </div>
      <div class="openchat-list__chat">
        <div class="openchat-list__chat-info">
          <h2 class="openchat-list__chat-info__title">#BTS</h2>
          <h3 class="openchat-list__chat-info__hashtag">#bts#army#friends</h3>
          <div class="openchat-list__chat-info__profile">
            <img src="css/img/profile.jpeg" />
            <span>802 members</span>
            <div class="divider"></div>
            <span>Acitve</span>
          </div>
        </div>
        <div class="openchat-list__chat-icon">
          <img src="css/img/BTS-album-artwork.jpeg" />
          <div class="openchat-list__chat-icon__likes"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
        </div>
      </div>
    </div>

    <div class="openchat-list">
      <div class="openchat-list__chat">
        <div class="openchat-list__chat-info">
          <h2 class="openchat-list__chat-info__title">Bts Gang~</h2>
          <h3 class="openchat-list__chat-info__hashtag">#englishonly #ipurpleyou #jimin #taeta...</h3>
          <div class="openchat-list__chat-info__profile">
            <img src="css/img/profile.jpeg" />
            <span>299 members</span>
            <div class="divider"></div>
            <span>Acitve</span>
          </div>
        </div>
        <div class="openchat-list__chat-icon">
          <img src="css/img/BTS-suga.webp">
          <div class="openchat-list__chat-icon__likes"><i class="fas fa-heart fa-xs"></i><span>215</span></div>
        </div>
      </div>
    </div>

  </main>

  <nav class=" nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="badge nav__link__comment-badge">2</span>
          <i class="far fa-comment fa-2x">
          </i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="dot-badge nav__link__ellipsis-badge"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
