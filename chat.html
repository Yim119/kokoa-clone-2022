<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span> <!-- To Do! Wifi icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full"></i> <!-- battery icon -->
      <i class="fas fa-bolt"></i> <!-- lightning icon -->
    </div>
  </div>

  <header class="search-header">
    <div class="search-header__column">
      <a href="chats.html">
        <i class="fas fa-chevron-left fa-2x"></i>
      </a>
    </div>
    <div class="search-header__column">
      <h1 class="search-header__title">Kakao Talk</h1>
    </div>
    <div class="search-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2022
    </div>

    <div class="message__row">
      <img src="css/img/BTS-suga.webp">
      <div class="message__friends-content">
        <span class="message__name">SUGA</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__timestamp">20:23</span>
        </div>
      </div>
    </div>

    <div class="message__row message__row--own">
      <div class="message__info">
        <span class="message__bubble">What's up?</span>
        <span class="message__timestamp">20:25</span>
      </div>

    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="fa-regular fa-square-plus fa-xl"></i>
    </div>

    <div class="reply__column">
      <input class="reply__input" type="text" placeholder="Write a Massage..">
      <i class="fa-regular fa-face-smile fa-xl"></i>
      <button>
        <i class="fa-solid fa-arrow-up fa-lg"></i>
      </button>
    </div>
  </form>

  <script src="https://kit.fontawesome.com/01b9ba4d71.js" crossorigin="anonymous"></script>
</body>

</html>
