<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span> <!-- To Do! Wifi icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i> <!-- battery icon -->
      <i class="fas fa-bolt"></i> <!-- lightning icon -->
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
    <p class="welcome-header__text">If you have a Kakao Account,</p>
    <p class="welcome-header__text">log in with your email or phone number.</p>

  </header>

  <form class="entrance" action="friends.html" method="get">
    <input type="text" required placeholder="Email or phone number" />
    <input type="password" required placeholder="Password" />
    <button type="submit">Log in</button>
    <button type="submit">Sign Up</button>
    <a href="#">Find Kakao Account or Password</a>
  </form>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
